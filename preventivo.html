    </header>    <main>
        <section class="preventivo">
            <h1>Richiedi un Preventivo</h1>
            <p>Compila il modulo e ti risponderemo il prima possibile.</p>

            <form action="https://formspree.io/f/xaqddaag" method="POST">
                <input type="text" name="_gotcha" style="display:none">

                <label for="nome">Nome e Cognome</label>
                <input type="text" id="nome" name="nome" required autocomplete="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" autocomplete="tel">

                <label for="servizio">Tipo di Servizio</label>
                <select id="servizio" name="servizio" required>
                    <option value="">Seleziona un servizio</option>
                    <option>Pulizia appartamento</option>
                    <option>Pulizia ufficio</option>
                    <option>Casa vacanze / Airbnb</option>
                    <option>Noleggio biancheria</option>
                    <option>Altro</option>
                </select>

                <label for="mq">Metri quadri (circa)</label>
                <input type="number" id="mq" name="mq" min="0" inputmode="numeric">

                <label for="messaggio">Dettagli aggiuntivi</label>
                <textarea id="messaggio" name="messaggio" rows="4"></textarea>

                <label>
                    <input type="checkbox" name="privacy" required>
                    Ho letto e accetto l'<a href="privacy.html" target="_blank" rel="noopener">informativa privacy</a>
                </label>

                <button type="submit">Richiedi Preventivo</button>
            </form>
        </section>

        <script src="script.js"></script>
